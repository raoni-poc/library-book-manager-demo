<div class="row">
  <h1>Livros</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <td colspan="1">
        <a [routerLink]="'/'+this.slug+'/new'" class="btn btn-sm btn-primary">
          Criar
        </a>
      </td>
      <td colspan="2">
        <app-search (onSearch)="search($event)"></app-search>
      </td>
    </tr>
    <tr>
      <th style="width: 10%">ISBN</th>
      <th style="width: 35%">Livro</th>
      <th style="width: 35%">Autor</th>
      <th style="width: 20%">Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let model of collection | paginate:{itemsPerPage:5,currentPage: pagination.page, totalItems: pagination.totalItems, itemsPerPage:pagination.itemsPerPage}">
      <td>{{ model.isbn }}</td>
      <td>{{ model.title }}</td>
      <td>{{ model.author }}</td>
      <td>
        <div class="btn-group-sm">
          <a [routerLink]="'/'+this.slug+'/'+model.id" class="btn btn-sm btn-success">Ver</a>
          <a [routerLink]="'/'+this.slug+'/edit/'+model.id" class="btn btn-sm btn-primary">Editar</a>
          <a [routerLink]="'/'+this.slug+'/delete/'+model.id" class="btn btn-sm btn-danger">Excluir</a>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="pageChanged($event)"
                       nextLabel="Próximo"
                       previousLabel="Anterior"></pagination-controls>
</div>
