<div [formGroup]="form">
  <div class="form-group">
    <label [for]="fieldOptions.name.id">{{fieldOptions.name.label}}</label>
    <input type="text"
           class="form-control"
           [id]="fieldOptions.name.id"
           [placeholder]="fieldOptions.name.label"
           formControlName="name">
    <app-field-error [field]="form.get('name')"
                     [label]="fieldOptions.name.label"
                     [messages]="fieldOptions.name.validationMessage"></app-field-error>
  </div>
  <div class="form-group">
    <label [for]="fieldOptions.description.id">{{fieldOptions.description.label}}</label>
    <input type="text"
           class="form-control"
           [id]="fieldOptions.description.id"
           [placeholder]="fieldOptions.description.label"
           formControlName="description">
    <app-field-error [field]="form.get('description')"
                     [label]="fieldOptions.description.label"
                     [messages]="fieldOptions.description.validationMessage"></app-field-error>
  </div>
</div>
